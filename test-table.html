<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Scroll Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl mb-4">테이블 스크롤 테스트 (컨테이너 너비: 672px)</h1>

        <!-- 현재 구조 -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="overflow-x-auto">
                <table class="w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap min-w-[200px]">제목</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap min-w-[100px]">작성자</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap min-w-[120px]">날짜</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap min-w-[80px]">조회수</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap min-w-[100px]">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap min-w-[120px]">작업</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-900 whitespace-nowrap min-w-[200px]">첫 번째 게시글</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap min-w-[100px]">홍길동</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap min-w-[120px]">2025-11-18</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap min-w-[80px]">123</td>
                            <td class="px-6 py-4 text-sm whitespace-nowrap min-w-[100px]"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">공개</span></td>
                            <td class="px-6 py-4 text-sm whitespace-nowrap min-w-[120px]">
                                <button class="text-blue-600">수정</button>
                                <button class="text-red-600 ml-3">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <p class="text-sm text-gray-600">총 최소 너비: 200 + 100 + 120 + 80 + 100 + 120 = 720px (padding 제외)</p>
        <p class="text-sm text-gray-600">컨테이너 너비: 672px (max-w-2xl)</p>
        <p class="text-sm text-red-600 font-bold">→ 스크롤이 생겨야 함!</p>
    </div>
</body>
</html>

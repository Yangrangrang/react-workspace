<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 스크롤바 강제 표시 */
        .overflow-x-auto {
            overflow-x: auto !important;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="p-4 bg-gray-100">
    <h1 class="text-2xl mb-4">스크롤 테스트</h1>
    <p class="mb-2">화면 너비: <span id="width"></span>px</p>
    <p class="mb-4 text-red-600">테이블 최소 너비: 930px</p>

    <!-- 방법 1: 현재 방식 -->
    <div class="mb-8">
        <h2 class="text-xl mb-2">방법 1: 현재 코드</h2>
        <div class="bg-white rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="divide-y divide-gray-200" style="min-width: 930px; width: 100%;">
                    <thead class="bg-gray-50">
                        <tr>
                            <th style="min-width: 300px; width: 300px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">제목</th>
                            <th style="min-width: 120px; width: 120px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">작성자</th>
                            <th style="min-width: 140px; width: 140px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">날짜</th>
                            <th style="min-width: 100px; width: 100px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">조회수</th>
                            <th style="min-width: 120px; width: 120px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">상태</th>
                            <th style="min-width: 150px; width: 150px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">작업</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 text-sm whitespace-nowrap">첫 번째 게시글</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">홍길동</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">2025-11-18</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">123</td>
                            <td class="px-6 py-4 text-sm whitespace-nowrap"><span class="px-2 text-xs rounded-full bg-green-100 text-green-800">공개</span></td>
                            <td class="px-6 py-4 text-sm whitespace-nowrap">
                                <button class="text-blue-600">수정</button>
                                <button class="text-red-600 ml-3">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 방법 2: width 제거 -->
    <div class="mb-8">
        <h2 class="text-xl mb-2 text-green-600">방법 2: width 100% 제거</h2>
        <div class="bg-white rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="divide-y divide-gray-200" style="min-width: 930px;">
                    <thead class="bg-gray-50">
                        <tr>
                            <th style="min-width: 300px; width: 300px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">제목</th>
                            <th style="min-width: 120px; width: 120px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">작성자</th>
                            <th style="min-width: 140px; width: 140px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">날짜</th>
                            <th style="min-width: 100px; width: 100px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">조회수</th>
                            <th style="min-width: 120px; width: 120px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">상태</th>
                            <th style="min-width: 150px; width: 150px;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase whitespace-nowrap">작업</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 text-sm whitespace-nowrap">첫 번째 게시글</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">홍길동</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">2025-11-18</td>
                            <td class="px-6 py-4 text-sm text-gray-500 whitespace-nowrap">123</td>
                            <td class="px-6 py-4 text-sm whitespace-nowrap"><span class="px-2 text-xs rounded-full bg-green-100 text-green-800">공개</span></td>
                            <td class="px-6 py-4 text-sm whitespace-nowrap">
                                <button class="text-blue-600">수정</button>
                                <button class="text-red-600 ml-3">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function updateWidth() {
            document.getElementById('width').textContent = window.innerWidth;
        }
        updateWidth();
        window.addEventListener('resize', updateWidth);
    </script>
</body>
</html>
